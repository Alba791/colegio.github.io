<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color:rgba(245, 186, 186, 0.932)">
    <header class="Bloque1"> </header>
    <div class="container grid-sm">
    <form>
        <div class="form.group">
            <label class="form-label">Nombre de Alumno</label>
            <input type="text" class="form-input" id="alumno" autofocus></input>
        </div>
        <div class="form-group"><br>
            <button type="button" class="btn btn-primary" onclick="mostrarModal()">Registrar calificacion</button>
        </div>
        <div class="form-group">
            <table class="table">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Asignatura</td>
                        <td>Parcial 1</td>
                        <td>Parcial 2</td>
                        <td>Parcial 3</td>
                        <td>Parcial 4</td>
                        <td>Promedio</td>
                    </tr>
                </thead>
                <tbody id="filas">

                </tbody>
            </table>
        </div>
    </form>
</div>


<div class="modal modal-sm" id="modal-registro">
    <a href="#close" class="modal-overlay" aria-label="Close"></a>

    <div class="modal-container">
      <div class="modal-header">
        <a href="javascript:cerrarModal()" class="btn btn-clear float-right" aria-label="Close"></a>
        <div class="modal-title h5">Reguistro de calificaciones</div>
      </div>
      <div class="modal-body">
       <form id="frmCalif">
           <div class="form-group">
           <label class="form-label">Asignatura</label>
           <input type="text" class="form-input" id="asignatura">
           </div>

           <div class="form-group">
            <label class="form-label">Parcial 1</label>
            <input type="text" class="form-input" id="p1">
            </div>

            <div class="form-group">
            <label class="form-label">Parcial 2</label>
            <input type="text" class="form-input" id="p2">
            </div>
            
            <div class="form-group">
            <label class="form-label">Parcial 3</label>
            <input type="text" class="form-input"id="p3">
            </div>

            <div class="form-group">
            <label class="form-label">Parcial 4</label>
            <input type="text" class="form-input"id="p4">
            </div>
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="registrar()">Registrar</button>
      </div>
    </div>
  </div>
<style>
